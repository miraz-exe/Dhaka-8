<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Election Game - By Miraz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <div id="ui">
            <div class="candidate-left">
                <span class="name">মির্জা আব্বাস</span><br>
                ভোট: <span id="leftScore">0</span>
            </div>
            <div id="timer">60s</div>
            <div class="candidate-right">
                <span class="name">নাসিরউদ্দিন পাটোয়ারী</span><br>
                ভোট: <span id="rightScore">0</span>
            </div>
        </div>

        <div id="startScreen" class="overlay">
            <img src="logo.png" alt="Logo" class="game-logo">
            <button id="startBtn">নির্বাচন শুরু করুন</button>
            <div class="creator-section">
                <p class="credits">Created By Miraz</p>
                <a href="https://www.facebook.com/miraz.bot.2025" target="_blank" class="follow-btn">Follow for More</a>
            </div>
        </div>

        <div id="gameOver" class="overlay hidden">
            <h1>নির্বাচনী ফলাফল</h1>
            <p id="winnerMessage" style="font-size: 22px; color: #00ff00; margin: 20px 0;"></p>
            <div id="finalVotes" style="font-size: 18px; color: #fff; margin-bottom: 20px;"></div>
            <button id="restartBtn">পুনরায় নির্বাচন</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
